<body>

  <div class="container">
    <img id="Board" src="">
    <button class="button" id="Soundbutton1" onclick="playSound('Sound1')"></button>
    <button class="button" id="Soundbutton2" onclick="playSound('Sound2')"></button>
    <button class="button" id="Dice" onclick="generateRandomNumber()">Start!</button>
  </div>

  <audio id="Sound1" src=""></audio>
  <audio id="Sound2" src=""></audio>
  
    <script>
      function getUrlParameter(id) {
        var UrlParams = new URLSearchParams(window.location.search);
        return UrlParams.get(id);
      }

      function setDynamicContent() {
        var id = getUrlParameter('id');
        var Board = document.getElementById('Board');
        var Sound1 = document.getElementById('Sound1');
        var Sound1 = document.getElementById('Sound1');
        
        if (id === '1') {
          Board.src = 'Boards/DADNbl.png';
          Sound1.src = 'Audios/DrumRoll.mp3';
          Sound2.src = 'Audios/WompWomp.mp3';
        } else if (id === '2') {
          Board.src = 'Boards/DADNgr.png';
          Sound1.src = 'Audios/CrowdWoo.mp3';
          Sound2.src = 'Audios/CrowdBoo.mp3';
        } else if (id === '3') {
          Board.src = 'Boards/DADNrd.png';
          Sound1.src = 'Audios/CrowdGasp.mp3';
          Sound2.src = 'Audios/Bonk.mp3';
        } else if (id === '4') {
          Board.src = 'Boards/DADNyl.png';
          Sound1.src = 'Audios/GoofyAhh.mp3';
          Sound2.src = 'Audios/HmWeisNich.mp3';
        } else if (id === 'elk') {
          Board.src = 'Boards/DADNelk.png';
          Sound1.src = 'Audios/Trumpet.mp3';
          Sound2.src = 'Audios/Womp2.mp3';
        } else {
          Board.src = 'Boards/DADNbl.png';
          Sound1.src = 'Audios/DrumRoll.mp3';
          Sound2.src = 'Audios/WompWomp.mp3';
        }
      }
      
      window.onload = setDynamicContent;

      function playSound(audioid) {
          var audio = document.getElementById(audioid);
          audio.play();
      }

      let lastTap = 0;
      document.body.addEventListener('touchend', function(event) {
        let currentTime = new Date().getTime();
        let tapLength = currentTime - lastTap;
        if (tapLength < 500 && tapLength > 0) {
          event.preventDefault();
          toggleFullscreen();
        }
        lastTap = currentTime;
      });

      function toggleFullscreen() {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else {
          document.exitFullscreen();
        }
      }
      
      function generateRandomNumber() {
        var button = document.getElementById("Dice");
        button.style.fontSize = "40px";
        button.disabled = true;
        button.innerText = ".";

        setTimeout(function() {
          button.innerText = "..";

          setTimeout(function () {
            button.innerText = "...";

            setTimeout(function() {
              var randomNumber = Math.floor(Math.random() * 6) + 1;
              button.innerText = randomNumber;
              button.disabled = false;
            }, 1000);
          }, 1000);
        },1000);
      }
    </script>

</body>
